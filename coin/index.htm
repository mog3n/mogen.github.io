<html>
	<head>
		<title>Mogen's Coin Tracker</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Roboto+Mono" rel="stylesheet">

		<meta charset="UTF-8">
		  <meta name="description" content="All my favourite coins in one place">
		  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
		  <meta name="author" content="Mogen Cheng">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			body{
				font-family: 'Open Sans Condensed';
				margin: 0;

			.table{

			.header{

				margin-top: 20px;

			.table-container{
				display: flex;

			.footer{

			.price{

			.price-up{

			}
			.price-down{
				font-family: 'Roboto Mono';

				font-size: 12px;
			}
			.price-bg-up{
				font-family: 'Roboto Mono';
				color: #01aa78;
				font-size: 12px;
			}
			.price-bg-down{
				font-family: 'Roboto Mono';
				color: #ff5f73;
				font-size: 12px;

			.updatebtn{
				display: inline-block;
				padding: 20;

			.footerLastUpdate{

				display: inline-block;
				padding-left: 15;

			a {

			.left{

			.hand{

			}
			.price-mono{
				font-family: 'Roboto Mono';

			}
			.nohover:hover{
				background-color: inherit;
			}

			.subtitle{
				background-color: blue;
				color: white;
				font-family: 'Roboto Mono';
				font-size: 20;
				display: inline-block;
				padding: 10;
				padding-left: 30;
				padding-right: 30;
			}
			.subtitle-btn{
				background-color: black;
				color: white;
				font-family: 'Roboto Mono';
				font-size: 20;
				display: inline-block;
				padding: 10;
				padding-left: 30;
				padding-right: 30;
				cursor: pointer;
				transition: 0.2s ease;
			}
			.subtitle-btn:hover{
				background-color: blue;

			}
			.table-name{
				font-family: 'Roboto Mono';
				font-weight: 300;
				font-size: 12;
			}
			.text{
				width: 30%;
				font-family: 'Roboto Mono';
				font-size: 20;
				display: inline-block;
				padding: 10;
				padding-left: 30;
				padding-right: 30;
				background-color: black;
				color: white;
				border: none;
			}
			.text:focus{

			}
		</style>
	</head>

	<body>
		<div>
			<iframe id="right" src="https://coinmarketcap.com/"></iframe>
		</div>
		<div class="left">
			<div class="header">
				<a href=""><h1 class="title">Mogen's Coin Tracker</h1></a>
			</div>

			<div class="footerLastUpdate"><h5 id="time-local">LOCAL: 10:30 AM</h5></div>
			<div class="footerLastUpdate"><h5 id="time-utc">UTC: 10:30 AM</h5></div>
			<div class="footerLastUpdate"><h5 id="time-jpn">JPN: 10:30 AM</h5></div>
			<div class="footerLastUpdate"><h5 id="time-bei">BEI: 10:30 AM</h5></div>
			<div class="footerLastUpdate" style="background-color: blue"><h5 id="time-sec"></h5></div>

			<div class="table-container">
				<table class="table" id="coindata">
				</table>
			</div>
			<div class="footer">
				<div class="footerLastUpdate"><h5 id="lastupdate"></h5></div>
			</div>
			<div>
				<div class="subtitle" id="ethusd-title">1 ETH = ERROR</div>
				<input type="text" id="ethusd-in" class="text" onfocus="this.value=this.value;" value="0." />
				<span id="ethusd-coin"></span>
				<div class="subtitle-btn" id="ethusd-out" onclick="addToDecimalHistory()">0 USD</div>
			</div>

			<div class="table-container">
				<table class="table" id="tradedata">
				</table>
			</div>

		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

		lastUpdated = 0;
		lastUpdateObject = null;
		requestUpdate = false;
		ethPrice = 0.0;
		listOfCoins = [];

		function precisionRound(number, precision) {
		  var factor = Math.pow(10, precision);
		  return Math.round(number * factor) / factor;
		}

		function volToText(num){
			num = parseFloat(num);
			commas = "";
			if (num > 1000000000) {
				num = precisionRound(num/1000000000, 1);
				commas = "bn";
			}
			else if(num > 1000000) {
				num = precisionRound(num/1000000, 1);
				commas = "m"
			}

			return (num + " " + commas);
		}

		function updateCoins() {
			wanted = [
				"ethereum",
				"dragonchain",
				"tron",
				"neo",
				"zcash",
				"omisego",
				"vechain",
				"reddcoin",
				'deepbrain-chain',
				'bitcoin',
			];

			limit = "150";
			url = "https://api.coinmarketcap.com/v1/ticker/?limit=" + limit;
			fetch(url)
				.then( (res) => res.json() )
				.then( (data) => {
					//print(data);
					tempStr = '<tr class="table-title nohover"><th></th><th></th><th>$</th><th>1d ago</th><th>1w ago</th><th>24h Vol</th></tr>';
					lastUpdateObject = data;
					for(i=0; i<parseInt(limit); i++){
						coin = data[i]; // grab coin object
						//print(coin);

						// Add the coin to the list of coins
						listOfCoins.push(coin['symbol']);

						// Check if coin is in the wanted list
						if(wanted.findIndex(crypto => crypto == coin.id) != -1){

							// Get price 24 hr ago
							// Current price / percent change
							price_yesterday = parseFloat(coin['price_usd']) / (1+parseFloat(coin['percent_change_24h'])/100);
							price_lastweek = parseFloat(coin['price_usd']) / (1+parseFloat(coin['percent_change_7d'])/100);
							// Check if price has gone up since 24h
							changeColor = "";
							changeBgColor = "";
							if (price_yesterday >= precisionRound(coin['price_usd'],4)){
								changeColor = "price-down";
								changeBgColor = "price-bg-down"
							}else{
								changeColor = "price-up";
								changeBgColor = "price-bg-up";
							}

							tempStr += "<tr class='hand' onClick=goToPage('https://coinmarketcap.com/currencies/" + coin['id'] + "')>";
							tempStr += "<td class='" + changeColor + "'>" + coin['percent_change_24h'] + "%</td>";
							tempStr += "<td>" + coin['name'] + " (" + coin['symbol'] + ")</a></td>";
							tempStr += "<td class='price " + changeBgColor  + "'>" + precisionRound(coin['price_usd'],4) + "</td>";
							tempStr += "<td class='price-mono'>" + precisionRound(price_yesterday, 4) + "</td>";
							tempStr += "<td class='price-mono'>" + precisionRound(price_lastweek, 4) + "</td>";
							tempStr += "<td class='price-mono'>" + volToText(coin['24h_volume_usd']) + "</td>";

							updateTime = parseInt(coin['last_updated']);
							updateTime = precisionRound((Date.now() - (parseFloat(coin['last_updated'])*1000))/1000,0);
							time = "sec";
							if (updateTime > 60){
								time = "min";
								updateTime = Math.floor(updateTime/60);

								if(updateTime > 60) {
									time = "hr";
									updateTime = Math.floor(updateTime/60);
								}
							}

							//tempStr += "<td class='updateTime'>" + updateTime + " " + time + "</td>";
							tempStr += "</tr>";

							if(coin.id == "ethereum"){
								lastUpdated = parseInt(coin['last_updated']);
								ethPrice = parseFloat(coin['price_usd']);
							}
						}
					}
					$("#coindata").html(tempStr);
					//updateSelectBtn();
			});
		}

		function updateSelectBtn(){
			// Update the ethusd-coin SELECT html list with the list of coins
			coinListRaw = "<select id='ethusd-select'>";
			for (i=0;i < listOfCoins.length; i++){
				coinListRaw += "<option>" + listOfCoins[i] + "</option>";
			}
			coinListRaw += "</select>";
			$('#ethusd-coin').html(coinListRaw);
		}

		function updateAll(){
			updateCoins();
		}

		function goToPage(url){
			$("#right").attr('src', url);
		}


		setInterval(function(){
			// Update coin
			// Get the time last updated
			diff = precisionRound(((Date.now() - (lastUpdated*1000))/1000),0);

			time = "seconds";
			if (diff >= 60){
				time = "minute(s)";
				diff = Math.floor(diff/60);

				if(diff >= 60) {
					time = "hour(s)";
					diff = Math.floor(diff/60);
				}
			}
			$("#lastupdate").html("Data was last updated was " + diff + " " + time + " ago. Auto refresh is enabled.");

			if(requestUpdate){
				updateAll();
				requestUpdate = false;
			}

			// Update the time
			// time-local, time-bei, time-jpn, time-utc
			var today = new Date();
			hour = today.getUTCHours();
			minute = today.getUTCMinutes();

			$('#time-local').html("LOCAL - " + (today.getHours()) + ":" + minute );
			$('#time-utc').html("UTC - " + (hour) + ":" + minute );
			if (hour+9 > 23) { hour = (hour+9-24) };
			$('#time-jpn').html("TOK/SEO - " + (hour) + ":" + minute );
			hour = today.getHours();
			if (hour+8 > 23) { hour = (hour+8-24) };
			$('#time-bei').html("BEI - " + (hour) + ":" + minute );
			$('#time-sec').html(today.getSeconds());

			// Update the eth to usd
			amount = $('#ethusd-in').val();
			$('#ethusd-title').html("1 ETH = " + precisionRound(ethPrice, 1));

			try {
				amount = parseFloat(amount);
				$('#ethusd-out').html(precisionRound(amount*ethPrice,2) + " USD");
				if (amount == null) {
					$('#ethusd-out').html("0.00 USD");
				}
			}catch(err){}

		}, 250);

		decHistoryArr = [];

		function addToDecimalHistory() {
			try{
				amount = parseFloat($('#ethusd-in').val());
				time = Date.now();

				decHistoryArr.push({
					amount: amount,
					timestamp: time,
					ethAtm: ethPrice,
					usd: precisionRound(amount*ethPrice,2),
				});
				$('#ethusd-in').val("0.");
				$('#ethusd-in').focus().select();
				updateDecHistory();
			}catch(err){
				console.log(err);
			}
		}

		function updateDecHistory() {
			console.log(decHistoryArr);
			tempStr = '<tr class="table-title nohover"><th>TIME</th><th>PRICE PURCHASED AT</th><th>USD</th><th>ETH</th></tr>';

			// loop through 'decHistoryArr'
			for (i=0; i<decHistoryArr.length;i++){
				obj = decHistoryArr[i];

				time = new Date(obj['timestamp']);
				timeStr = time.getUTCHours() + ":" + time.getUTCMinutes() + " (UTC)";
				console.log(timeStr);

				tempStr += "<tr>";
				tempStr += "<td>" + timeStr + "</td>";
				tempStr += "<td class='price-mono'>" + obj['amount'] + "</td>";
				tempStr += "<td class='price-mono'>" + obj['usd'] + "</td>";
				tempStr += "<td class='price-mono'>" + obj['ethAtm'] + "</td>";
				tempStr += "</tr>";
			}
			tempStr += '</tr>';

			$('#tradedata').html(tempStr);
		}

		setInterval(function() {
			updateAll();
		}, 60000);

		// init
		updateAll();
		$('#ethusd-in').focus().select();

	</script>
</html>
